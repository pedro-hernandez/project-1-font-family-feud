<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Font Family Feud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
    <!-- Link to fonts from Google Fonts -->
    <link class="main-font" href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link class="imposter-font" href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


</head>

<body>

    <main>

    <div class="fonts-box">
            <div class="font-box" data-position="0">
                <p class = "font-pointer" data-position="0">f</p>
            </div>
            <div class="font-box" data-position="1">
                <p class = "font-pointer" data-position="1">o</p>
            </div>
            <div class="font-box" data-position="2">
                <p class = "font-pointer" data-position="2">n</p>
            </div>
            <div class="font-box" data-position="3">
                <p class = "font-pointer" data-position="3">t</p>
            </div>
            <div class="font-box-exclude">
                <p>-</p>
            </div>
            <div class="font-box" data-position="4">
                <p class = "font-pointer" data-position="4">f</p>
            </div>
            <div class="font-box" data-position="5">
                <p class = "font-pointer" data-position="5">a</p>
            </div>
            <div class="font-box" data-position="6">
                <p class = "font-pointer" data-position="6">m</p>
            </div>
            <div class="font-box" data-position="7">
                <p class = "font-pointer" data-position="7">i</p>
            </div>
            <div class="font-box" data-position="8">
                <p class = "font-pointer" data-position="8">l</p>
            </div>
            <div class="font-box" data-position="9">
                <p class = "font-pointer" data-position="9">y</p>
            </div>
        </div>

    </main>

        <script src="main.js"></script>
</body>

</html>
