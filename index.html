<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Font Family Feud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
    <!-- Link to fonts from Google Fonts -->
    <link class="main-font" href="#" rel="stylesheet">
    <link class="intruder-font" href="#" rel="stylesheet">


</head>

<body>

    <div class="fonts-box">
            <div class="font-box" data-position="0">
                <p>f</p>
            </div>
            <div class="font-box" data-position="1">
                <p>o</p>
            </div>
            <div class="font-box" data-position="2">
                <p>n</p>
            </div>
            <div class="font-box" data-position="3">
                <p>t</p>
            </div>
            <div class="font-box-exclude">
                <p>-</p>
            </div>
            <div class="font-box" data-position="4">
                <p>f</p>
            </div>
            <div class="font-box" data-position="5">
                <p>a</p>
            </div>
            <div class="font-box" data-position="6">
                <p>m</p>
            </div>
            <div class="font-box" data-position="7">
                <p>i</p>
            </div>
            <div class="font-box" data-position="8">
                <p>l</p>
            </div>
            <div class="font-box" data-position="9">
                <p>y</p>
            </div>
        </div>


        <script src="main.js"></script>
</body>

</html>
